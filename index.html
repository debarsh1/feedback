<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Feedback Website</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container mt-5">
        <h1 class="text-center">Feedback Website</h1>
        <div class="mb-3">
            <textarea class="form-control" id="feedbackInput" placeholder="Enter your feedback here"></textarea>
        </div>
        <!-- Use responsive utility classes to center the button on small and medium screens -->
        <div class="d-flex justify-content-center justify-content-md-start">
            <button class="btn btn-primary" id="submitBtn">Submit</button>
        </div>
        <div id="feedbackDisplay" class="mt-3"></div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="script.js"></script>
</body>
</html>
